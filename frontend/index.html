<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MouthMap - Lip Reading AI</title>
    
    <!-- React CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: rgba(30, 30, 45, 0.6);
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --border-color: rgba(99, 102, 241, 0.2);
            --success: #22c55e;
            --error: #ef4444;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Animated background gradient */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(168, 85, 247, 0.05) 0%, transparent 70%);
            z-index: -1;
            animation: gradientPulse 8s ease-in-out infinite;
        }
        
        @keyframes gradientPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        /* Header */
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        .logo {
            font-size: 48px;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: -1px;
        }
        
        .tagline {
            color: var(--text-secondary);
            font-size: 18px;
            font-weight: 400;
        }
        
        /* Glass Card */
        .card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 24px;
            transition: all 0.3s ease;
        }
        
        .card:hover {
            border-color: rgba(99, 102, 241, 0.4);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        /* Upload Zone */
        .upload-zone {
            border: 2px dashed var(--border-color);
            border-radius: 16px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .upload-zone:hover {
            border-color: var(--accent-primary);
            background: rgba(99, 102, 241, 0.05);
        }
        
        .upload-zone.dragging {
            border-color: var(--accent-primary);
            background: rgba(99, 102, 241, 0.1);
            transform: scale(1.02);
        }
        
        .upload-zone.has-file {
            border-color: var(--success);
            border-style: solid;
        }
        
        .upload-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        
        .upload-text {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        
        .upload-hint {
            font-size: 14px;
            color: var(--text-secondary);
            opacity: 0.7;
        }
        
        .file-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px;
            background: rgba(34, 197, 94, 0.1);
            border-radius: 12px;
            margin-top: 20px;
        }
        
        .file-name {
            font-weight: 500;
            color: var(--success);
        }
        
        /* Button */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 24px;
        }
        
        .btn-primary {
            background: var(--accent-gradient);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Loading Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Result */
        .result-section {
            margin-top: 32px;
        }
        
        .result-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }
        
        .result-text {
            font-size: 32px;
            font-weight: 600;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.4;
            padding: 24px;
            background-color: rgba(99, 102, 241, 0.1);
            border-radius: 16px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Metrics */
        .metrics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-top: 24px;
        }
        
        .metric {
            background: rgba(99, 102, 241, 0.1);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        
        .metric-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-primary);
        }
        
        .metric-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 4px;
        }
        
        /* Status */
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            border-radius: 100px;
            font-size: 14px;
            font-weight: 500;
            width: fit-content;
            margin: 0 auto 32px;
        }
        
        .status.online {
            background: rgba(34, 197, 94, 0.1);
            color: var(--success);
        }
        
        .status.offline {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .status.online .status-dot {
            background: var(--success);
        }
        
        .status.offline .status-dot {
            background: var(--error);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Error */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
            padding: 16px 20px;
            border-radius: 12px;
            margin-top: 16px;
            text-align: center;
        }
        
        /* Video Preview */
        .video-preview {
            width: 100%;
            max-height: 300px;
            border-radius: 12px;
            margin-top: 20px;
            background: #000;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            margin-top: 60px;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .footer a {
            color: var(--accent-primary);
            text-decoration: none;
        }
        
        /* Hidden file input */
        input[type="file"] {
            display: none;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 20px 16px;
            }
            
            .card {
                padding: 24px;
            }
            
            .logo {
                font-size: 36px;
            }
            
            .metrics {
                grid-template-columns: 1fr;
            }
            
            .result-text {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // API Configuration
        const API_URL = 'http://localhost:8000';
        
        function App() {
            const [file, setFile] = useState(null);
            const [videoUrl, setVideoUrl] = useState(null);
            const [loading, setLoading] = useState(false);
            const [result, setResult] = useState(null);
            const [error, setError] = useState(null);
            const [serverOnline, setServerOnline] = useState(false);
            const [dragging, setDragging] = useState(false);
            const fileInputRef = useRef(null);
            
            // Check server health on mount
            useEffect(() => {
                checkServerHealth();
                const interval = setInterval(checkServerHealth, 10000);
                return () => clearInterval(interval);
            }, []);
            
            const checkServerHealth = async () => {
                try {
                    const response = await fetch(`${API_URL}/health`);
                    const data = await response.json();
                    setServerOnline(data.status === 'healthy');
                } catch (err) {
                    setServerOnline(false);
                }
            };
            
            const handleFileSelect = (selectedFile) => {
                if (selectedFile && selectedFile.type.startsWith('video/')) {
                    setFile(selectedFile);
                    setVideoUrl(URL.createObjectURL(selectedFile));
                    setResult(null);
                    setError(null);
                } else if (selectedFile) {
                    setError('Please select a video file');
                }
            };
            
            const handleDrop = (e) => {
                e.preventDefault();
                setDragging(false);
                const droppedFile = e.dataTransfer.files[0];
                handleFileSelect(droppedFile);
            };
            
            const handleDragOver = (e) => {
                e.preventDefault();
                setDragging(true);
            };
            
            const handleDragLeave = () => {
                setDragging(false);
            };
            
            const handleSubmit = async () => {
                if (!file) return;
                
                setLoading(true);
                setError(null);
                setResult(null);
                
                try {
                    const formData = new FormData();
                    formData.append('video', file);
                    
                    const response = await fetch(`${API_URL}/predict`, {
                        method: 'POST',
                        body: formData,
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || 'Prediction failed');
                    }
                    
                    const data = await response.json();
                    setResult(data);
                } catch (err) {
                    setError(err.message || 'Failed to process video');
                } finally {
                    setLoading(false);
                }
            };
            
            return (
                <div className="container">
                    <header className="header">
                        <h1 className="logo">MouthMap</h1>
                        <p className="tagline">AI-Powered Lip Reading</p>
                    </header>
                    
                    <div className={`status ${serverOnline ? 'online' : 'offline'}`}>
                        <span className="status-dot"></span>
                        {serverOnline ? 'Server Online' : 'Server Offline'}
                    </div>
                    
                    <div className="card">
                        <div 
                            className={`upload-zone ${dragging ? 'dragging' : ''} ${file ? 'has-file' : ''}`}
                            onClick={() => fileInputRef.current?.click()}
                            onDrop={handleDrop}
                            onDragOver={handleDragOver}
                            onDragLeave={handleDragLeave}
                        >
                            <input
                                type="file"
                                ref={fileInputRef}
                                accept="video/*"
                                onChange={(e) => handleFileSelect(e.target.files[0])}
                            />
                            
                            <div className="upload-icon">üé¨</div>
                            <p className="upload-text">
                                {file ? 'Click to change video' : 'Drop a video here or click to upload'}
                            </p>
                            <p className="upload-hint">
                                Supports MP4, WebM, MPG, AVI
                            </p>
                            
                            {file && (
                                <div className="file-info">
                                    <span>‚úì</span>
                                    <span className="file-name">{file.name}</span>
                                </div>
                            )}
                        </div>
                        
                        {videoUrl && (
                            <video 
                                className="video-preview" 
                                src={videoUrl} 
                                controls 
                                muted
                            />
                        )}
                        
                        <button 
                            className="btn btn-primary"
                            onClick={handleSubmit}
                            disabled={!file || loading || !serverOnline}
                        >
                            {loading ? (
                                <>
                                    <div className="spinner"></div>
                                    Processing...
                                </>
                            ) : (
                                <>
                                    üîÆ Read Lips
                                </>
                            )}
                        </button>
                        
                        {error && (
                            <div className="error-message">
                                ‚ö†Ô∏è {error}
                            </div>
                        )}
                        
                        {result && (
                            <div className="result-section">
                                <p className="result-label">Transcription</p>
                                <div className="result-text">
                                    "{result.transcription || '(no speech detected)'}"
                                </div>
                                
                                <div className="metrics">
                                    <div className="metric">
                                        <div className="metric-value">
                                            {(result.confidence * 100).toFixed(1)}%
                                        </div>
                                        <div className="metric-label">Confidence</div>
                                    </div>
                                    <div className="metric">
                                        <div className="metric-value">
                                            {result.latency_ms.toFixed(0)}ms
                                        </div>
                                        <div className="metric-label">Latency</div>
                                    </div>
                                    <div className="metric">
                                        <div className="metric-value">
                                            {result.model_version}
                                        </div>
                                        <div className="metric-label">Model</div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                    
                    <footer className="footer">
                        <p>
                            Built with ‚ù§Ô∏è using ONNX Runtime & FastAPI
                        </p>
                    </footer>
                </div>
            );
        }
        
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
